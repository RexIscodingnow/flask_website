{% extends "base.html" %}

{% block title %}
    忘記密碼
{% endblock %}

{% block content %}
    <center>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.email(placeholder = "電子郵件") }}
            <br>
            <br>
            {{ form.new_password(placeholder = "新密碼") }}
            <br>
            {{ form.password2(placeholder = "再次輸入密碼") }}
            <br>
            <br>
            {{ form.submit }}
        </form>
    </center>
{% endblock %}
